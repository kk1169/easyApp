
{{msg}}
<form action="" method="POST" role="form">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="name" [(ngModel)]='u.name'  placeholder="Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]='u.password'  placeholder="Password">
  </div>
  <div class="form-group">
    <button type="submit" (click)="onSubmit()">Submit</button><p></p> 
  </div>
</form>
